<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <!-- External Links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quiz App</span>
            </div>
        </nav>

        <!-- Question Card -->
        <div class="card m-3">
            <div class="card-body">
                <div
                    class="card-title h3 font-weight-bold"
                    id="question-statement"
                >
                    Question Statement
                </div>
                <div class="m-2" id="options"></div>
                <div
                    class="alert alert-primary"
                    role="alert"
                    id="question-feedback-alert"
                >
                    Select your Answer!
                </div>
                <button
                    class="btn btn-success"
                    onclick="onQuestionSubmit()"
                    id="question-submit-button"
                >
                    Submit
                </button>
                <button
                    class="btn btn-success d-none"
                    id="next-question-button"
                    onclick="gotoNextQuestion()"
                >
                    Next
                </button>
            </div>
        </div>

        <!-- Score and Answer Card -->
        <div class="card m-2" id="result-card">
            <div class="card-body">
                <div class="card-title h3 font-weight-bold">
                    Quiz has Ended!
                </div>
                <div class="m-2 h4" id="score-card">Score: 100</div>
                <div class="m-2">
                    <h4>Answer Key</h4>
                    <div id="answer-card"></div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
